<!DOCTYPE html>
<html>

<head>
    <title>Angular Filters</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/angular.min.js"></script>
</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <tr>
                <td>Your String</td>
                <td>
                    <input type="text" ng-model="input" />
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>
                    <input type="text" ng-model="output" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" ng-click="transformString(input)" value="Process String">
                </td>
            </tr>
        </table>
    </div>
    <script src="Js/script20.js"></script>
    <script src="Js/stringService.js"></script>
</body>

</html>
